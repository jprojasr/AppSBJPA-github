<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title th:text="${titulo}"></title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand">SpringBoot JPA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/formulario}">Agregar Cliente</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/listarPorCiudad}">Listar Por Ciudad</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/listar}">Listar Clientes</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h1 class="text-secondary" th:text="${titulo}"></h1>
    <div class="container mt-3">
        <form class="row  row-cols-lg-auto g-3 align-items-center" th:action="@{/listarPorCiudad}"  method="post">
            <div class="col-6">
                <select class="form-select" id="ciudad" name="ciudad">
                    <option value="">Seleccione una ciudad</option>
                    <option th:each="ciudad : ${ciudades}"
                            th:value="${ciudad}"
                            th:text="${ciudad}">
                    </option>
                </select>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-dark">Buscar</button>
            </div>
        </form>
    </div>

    <h1 class="text-secondary mt-5" th:text="${titulo2}"></h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Correo Electrónico</th>
            <th>Fecha</th>
            <th>Ciudad</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.id}"></td>
            <td th:text="${cliente.nombre}"></td>
            <td th:text="${cliente.apellido}"></td>
            <td th:text="${cliente.correoE}"></td>
            <td th:text="${cliente.creacion}">
            <td th:text="${cliente.direccion.ciudad}">
            <td><a class="btn btn-primary btn-sm" th:href="@{/formulario/} + ${cliente.id}" th:text="'Editar'"></a></td>
            <td><a class="btn btn-danger btn-sm" th:href="@{/eliminar/} + ${cliente.id}" th:text="'Eliminar'" onclick="return confirm('¿Esta seguro de eliminar?')"></a></td>
        </tr>
        </tbody>
    </table>

</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
